{% extends "base.html" %}

{% block override_block %}
    {% include "includes/sharebar.html" %}
{% endblock %}

{% block container %}

<style>
    html { 
        background: url(http://{{ song.image_url }}) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    
    body {
        margin:0px;
    }
    
    #sharebar {
        position: absolute;
        width: 100%;
        height: 20px;
        background-color: #fff;
        opacity: .5;
        padding-left: 10px;
    }
    
    #sharebar a {
        color: #000;
        font-weight: bold;
    }
</style>

<iframe id="youtube" style="display:none;" width="420" height="315" src="http://{{ song.audio_url }}" frameborder="0" allowfullscreen></iframe>

{% endblock %}
